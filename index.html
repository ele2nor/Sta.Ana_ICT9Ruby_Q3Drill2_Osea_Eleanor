<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>˚₊‧꒰აBasic Calculator by Eleanor໒꒱ ‧₊˚</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ffe6f0; /* light pink background */
      font-family: 'Poppins', sans-serif; /* cutesy font */
    }
    .calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffccd9; /* darker pink box */
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: #d63384;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .btn-pink {
      background-color: #d63384;
      color: white;
      border: none;
    }
    .btn-pink:hover {
      background-color: #b52b72;
    }
    #result {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      background-color: #fff0f6;
      border-radius: 10px;
      border: 1px solid #d63384;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>˗ˏˋ₊⊹Pink Calculator˚. !!</h1>

    <div class="mb-3">
      <label for="num1" class="form-label">Number 1:</label>
      <input type="number" step="any" class="form-control" id="num1" placeholder="Enter first number">
    </div>

    <div class="mb-3">
      <label for="num2" class="form-label">Number 2:</label>
      <input type="number" step="any" class="form-control" id="num2" placeholder="Enter second number">
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-pink" onclick="calculate('+')">Add</button>
      <button class="btn btn-pink" onclick="calculate('-')">Subtract</button>
      <button class="btn btn-pink" onclick="calculate('*')">Multiply</button>
      <button class="btn btn-pink" onclick="calculate('/')">Divide</button>
    </div>

    <div id="result">.✦ ݁˖Result will appear here.✦ ݁˖</div>
  </div>

  <script>
    function calculate(operator) {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers!";
      } else {
        switch(operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            if (num2 === 0) {
              result = "Cannot divide by zero!";
            } else {
              result = num1 / num2;
            }
            break;
        }
      }

      document.getElementById('result').innerHTML = `<kbd>${result}</kbd>`;

      // Window alert with the answer
      alert("Your answer is: " + result);
    }
  </script>
</body>
</html>
